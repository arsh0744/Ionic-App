<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Login</ion-card-title>

      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="LoginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Email@mail.com" type="mail" formControlName="login"></ion-input>

        </ion-item>
        <ion-item *ngIf="LoginForm.get('login').touched && LoginForm.get('login').invalid">
          <ion-label color="danger" *ngIf="LoginForm.get('login').value==''">Email Is Required</ion-label>
          <ion-label color="danger" *ngIf="LoginForm.get('login').errors.email">Enter Valid Email</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input placeholder="Password" type="password"  formControlName="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="LoginForm.get('password').touched && LoginForm.get('password').invalid">
          <ion-label color="danger" *ngIf="LoginForm.get('login').value==''">Password Is Required</ion-label>
        </ion-item>
        <ion-button color="dark" size="full" fill="clear" (click)="resetPass()">Forgot password</ion-button>
        <ion-button color="success" size="full"shape="round" type="submit">Login</ion-button>
        <ion-button color="medium"size="full" shape="round" (click)=" registerPageLoad()">Register</ion-button>

      </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
