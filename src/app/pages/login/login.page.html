<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Login</ion-card-title>

      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Enter Email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input placeholder="Enter Password" type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" size="full" fill="clear">Forgot email/password</ion-button>
        <ion-button color="success" size="full"shape="round" >Login</ion-button>
        <ion-button color="medium"size="full" shape="round">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
